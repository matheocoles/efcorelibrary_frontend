<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null"
    >
        <div class="sidebar-logo">
            <i class="fa-solid fa-book" style="color: #d6249f"></i>
            <h1>Library</h1>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

            <ul>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/welcome"><i class="fa-solid fa-house"></i>&nbsp; Bienvenue</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/authors"><i class="fa-solid fa-pen-nib"></i>&nbsp; Auteur</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/books"><i class="fa-solid fa-book"></i>&nbsp; Livre</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/users"><i class="fa-solid fa-users"></i>&nbsp; Utilisateur</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                    <a routerLink="/loans"><i class="fa-solid fa-landmark"></i>&nbsp; Emprunts</a>
                </li>
            </ul>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"/>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
