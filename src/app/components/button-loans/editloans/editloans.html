<button nz-button nzType="text" nz-tooltip="Gérer le retour" (click)="showModal()">
    <span nz-icon nzType="edit" nzTheme="outline" style="color: #1890ff;"></span>
</button>

<nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Retour d'emprunt"
        (nzOnCancel)="handleCancel()"
        [nzFooter]="null"
        nzWidth="600px">

    <ng-container *nzModalContent>

        <nz-descriptions nzTitle="Informations" nzBordered [nzColumn]="2" size="small">
            <nz-descriptions-item nzTitle="Livre"><strong>{{ loan.bookTitle }}</strong></nz-descriptions-item>
            <nz-descriptions-item nzTitle="Emprunteur">{{ loan.userName }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Emprunté le">{{ loan.loanDate | date:'dd/MM/yyyy' }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Retour prévu">
                <span style="color: #faad14">{{ loan.dueDate | date:'dd/MM/yyyy' }}</span>
            </nz-descriptions-item>
        </nz-descriptions>

        <nz-divider></nz-divider>

        <form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="vertical">

            <nz-form-item>
                <nz-form-label nzRequired>Date de retour effective</nz-form-label>
                <nz-form-control nzExtra="Indiquez la date à laquelle le livre a été physiquement rapporté.">
                    <nz-date-picker
                            formControlName="returnDate"
                            style="width: 100%"
                            [nzAllowClear]="false"
                            nzFormat="dd/MM/yyyy">
                    </nz-date-picker>
                </nz-form-control>
            </nz-form-item>

            <div style="text-align: right; margin-top: 24px;">
                <button nz-button nzType="default" (click)="handleCancel()" style="margin-right: 8px;">
                    Annuler
                </button>
                <button nz-button nzType="primary" [nzLoading]="isSubmitting" [disabled]="form.invalid">
                    Valider le retour
                </button>
            </div>
        </form>
    </ng-container>
</nz-modal>
