<button nz-button nzType="primary" (click)="showModal()">
    <span nz-icon nzType="plus"></span>
    <span>Créer un auteur</span>
</button>

<nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Ajout d'un auteur"
        [nzFooter]="null"
        (nzOnCancel)="handleCancel()"
        nzWidth="500px"
>
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="createAuthorForm" (ngSubmit)="submitForm()">

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Nom</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Le nom est requis">
                    <input nz-input formControlName="name" placeholder="Ex: Hugo" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Prénom</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Le prénom est requis">
                    <input nz-input formControlName="firstname" placeholder="Ex: Victor" />
                </nz-form-control>
            </nz-form-item>

            <div style="text-align: right; margin-top: 16px;">
                <button nz-button nzType="default" style="margin-right: 8px;" (click)="handleCancel()">
                    Annuler
                </button>
                <button
                        nz-button
                        nzType="primary"
                        [nzLoading]="isSubmitting"
                        [disabled]="!createAuthorForm.valid"
                >
                    Valider
                </button>
            </div>
        </form>
    </ng-container>
</nz-modal>
