<button nz-button [nzType]="'primary'" (click)="showModal()">
    <i class="fa-solid fa-plus"></i><span>Créer un auteur</span>
</button>

<nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Ajout d'un auteur"
        [nzFooter]="null"
        (nzOnCancel)="handleCancel()"
        nzWidth="500px"
>
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="CreateAuthorForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzRequired]="true">Nom</nz-form-label>
                <nz-form-control [nzErrorTip]="'Ce champ est requis'">
                    <input nz-input formControlName="name" placeholder="Nom" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzRequired]="true">Prénom</nz-form-label>
                <nz-form-control [nzErrorTip]="'Ce champ est requis'">
                    <input nz-input formControlName="firstname" placeholder="Prénom" />
                </nz-form-control>
            </nz-form-item>
            <nz-flex nzJustify="end" style="margin-top: 16px;">
                <button
                        nz-button
                        nzType="primary"
                        [disabled]="!CreateAuthorForm.valid"
                        (click)="submitForm()"
                >
                    Valider
                </button>
            </nz-flex>
        </form>
    </ng-container>
</nz-modal>
<br>
