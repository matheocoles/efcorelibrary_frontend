<h1>Gestion des auteurs</h1>
<nz-flex nzGap="8px">
    <app-addauthors />
    <app-editauthors
            [authors]="listOfRandomUser"
            (authorUpdated)="onAuthorUpdated($event)"
    />

</nz-flex>
<br />

<nz-table
        nzShowSizeChanger
        [nzData]="listOfRandomUser"
        [nzFrontPagination]="false"
        [nzLoading]="loading"
        [nzTotal]="total"
        [nzPageSize]="pageSize"
        [nzPageIndex]="pageIndex"
        (nzQueryParams)="onQueryParamsChange($event)"
>
    <thead>
    <tr>
        <th nzColumnKey="id" [nzSortFn]="true">ID</th>
        <th nzColumnKey="name" [nzSortFn]="true">Nom</th>
        <th nzColumnKey="firstname" [nzFilters]="filterGender" [nzFilterFn]="true">Pr√©nom</th>
        <th nzColumnKey="numberbooks" [nzSortFn]="true">Nombres de livres</th>
    </tr>
    </thead>
    <tbody>
        @for (data of listOfRandomUser; track data.id) {
            <tr (click)="selectAuthor(data.id)" [class.selected]="selectedAuthorId === data.id">
                <td>{{ data.id }}</td>
                <td>{{ data.name.last }}</td>
                <td>{{ data.name.first }}</td>
                <td>{{ data.bookCount }}</td>
            </tr>
        }
    </tbody>
</nz-table>
