<h1>Gestion des auteurs</h1>
<nz-flex nzGap="8px">
    <app-addauthors (authorAdded)="fetchAuthors()" />
    <app-editauthors
            [authors]="authors()"
            (authorUpdated)="fetchAuthors()"
    />
</nz-flex>
<br />
<nz-table
        nzShowSizeChanger
        [nzData]="authors()"
        [nzFrontPagination]="false"
        [nzLoading]="authorsLoading()"
>
    <thead>
    <tr>
        <th nzColumnKey="id" [nzSortFn]="true">ID</th>
        <th nzColumnKey="name" [nzSortFn]="true">Nom</th>
        <th nzColumnKey="firstname" [nzSortFn]="true">Pr√©nom</th>
    </tr>
    </thead>
    <tbody>
        @for (data of authors(); track data.id) {
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.firstName }}</td>
            </tr>
        }
    </tbody>
</nz-table>
